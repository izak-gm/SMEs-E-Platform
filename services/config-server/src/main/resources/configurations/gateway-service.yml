spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: products-service
          #uri: lb://DJANGO_PRODUCTS-SERVICE
          uri: http://localhost:8012
          predicates:
            - Path=/api/v1/bizhub/**

        - id: orders-service
          #uri: lb://DJANGO_ORDERS-SERVICE
          uri: http://localhost:8011
          predicates:
            - Path=/api/v1/bizhub/orders/**

server:
  port: 8222
